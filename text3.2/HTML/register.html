<!DOCTYPE html>
<meta charset="en">

<head>
    <title>register_lch</title>
    <link rel="stylesheet" href="../CSS/register.css">
</head>

<body>
    <div class="totle">
        <div class="totle1">

            <div id="title">
                <span>west2 test</span>
                <span>a simple register</span>
            </div>
            <div class="input-">
                <div class="account_input">
                    <span class="item_name">昵称</span>
                    <!-- <input type="text" autofocus="autofocus" autocomplete="off" placeholder="请输入昵称" id="account"> -->
                    <div class="input_ac">
                        <input type="text" autofocus="autofocus" autocomplete="off" placeholder="请输入昵称" id="account">
                    </div>
                </div>
                <div class="result">
                    <span id="account_error"></span>
                </div>
                <div class="email_input">
                    <span class="item_name">邮箱</span>
                    <!-- <input type="text" autofocus="autofocus" autocomplete="off" placeholder="请输入邮箱" id="email"> -->
                    <div class="input_em">
                        <input type="text" autofocus="autofocus" autocomplete="off" placeholder="请输入邮箱" id="email">
                    </div>
                </div>
                <div class="result">
                    <span id="email_error"></span>
                </div>
                <div class="phone_input">
                    <span class="item_name">手机</span>
                    <!-- <input type="text" autofocus="autofocus" autocomplete="off" placeholder="请输入手机号" id="phone"> -->
                    <div class="input_ph">
                        <input type="text" autofocus="autofocus" autocomplete="off" placeholder="请输入手机号" id="phone">
                    </div>
                </div>
                <div class="result">
                    <span id="phone_error"></span>
                </div>
                <div class="password_input">
                    <span class="item_name">密码</span>
                    <!-- <input type="password" autofocus="autofocus" autocomplete="off" placeholder="请输入密码" id="password"> -->
                    <div class="input_pw password">
                        <input type="password" autofocus="autofocus" autocomplete="off" placeholder="请输入密码" id="password">
                        <div class="img"></div>
                        <!-- <img src="../IMAGE/xpwd.png" class="check" onclick='change_password()'> -->
                    </div>
                </div>
                <div class="result">
                    <span id="password_error"></span>
                </div>
                <div class="repw_input">
                    <span class="item_name">确认密码</span>
                    <!-- <input type="password" autofocus="autofocus" autocomplete="off" placeholder="确认密码" id="repw"> -->
                    <div class="input_repw password">
                        <input type="password" autofocus="autofocus" autocomplete="off" placeholder="确认密码" id="repw">
                        <div class="img"></div>
                    </div>
                </div>
                <div class="result">
                    <span id="repw_error"></span>
                </div>
            </div>
            <div class="submit">
                <span>确认提交</span>
            </div>


        </div>

    </div>
    <script src="../JS/register.js"></script>
</body>

</html>
